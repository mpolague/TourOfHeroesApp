<!--This will display the hero-->

<h2>My Heroes</h2>

<ul class = "heroes">
    <!--The '*ngFor will list all heroes. '*ngFor' is an Angular's repeater directive-->
    <li *ngFor="let hero of heroes" 
        [class.selected]="hero === selectedHero" 
        (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span>{{hero.name}}
    </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail> <!--This is an Angular property binding-->
