<!--This will display the hero-->

<h2>My Heroes</h2>

<ul class = "heroes">
    <!--The '*ngFor will list all heroes. '*ngFor' is an Angular's repeater directive-->
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span>{{hero.name}}
        </a>
    </li>
</ul>
